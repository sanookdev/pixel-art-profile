<html>

<head>

        body {
            background: #ccc;
        }

        img {
            border: 2px solid red;
            max-width: 100%;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 1024px;

            pointer-events: none;
        }
    </style>
</head>

<body>
    <div style="position:relative; width: 1024px; height: 1024px;">
        <img src="/src/assets/sanookdev-walk.png">
        <div class="grid-overlay"></div>
    </div>
